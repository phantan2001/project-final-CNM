<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>trở thành đối tác của chúng tôi</h1>
        </div>
        <form action="/register" method="POST" onsubmit="return validate()">
            <div class="form-signIn">
                <ul>
                    <li>
                        <label for="">Email</label>
                        <input type="email" name="email" placeholder="Email">
                    </li>
                    <li>
                        <label for="">Mật khẩu</label>
                        <input type="password" name="password" id="password" required placeholder="Mật khẩu">
                    </li>
                    <li>
                        <label for="">Nhập lại mật khẩu</label>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Nhập lại mật khẩu">
                    </li>
                    <li>
                        <label for="">Họ tên</label>
                        <input type="text" name="userName" placeholder="Họ tên">
                    </li>
                    <li>
                        <label for="">Địa chỉ</label>
                        <input type="text" name="address" placeholder="Địa chỉ">
                    </li>
                    <li>
                        <label for="">Số điện thoại</label>
                        <input type="text" name="phone" placeholder="Số điện thoại">
                    </li>
                </ul>
            </div>

            <div class="submit-form">
                <input type="submit" value="Đăng ký">
                <a href="/loginForm">Đăng nhập</a>
            </div>
            
        </form>
    </div>
</body>
</html>
