<!DOCTYPE HTML>
<html>

<head>
	<title>Welcome</title>
	<link rel="stylesheet" href={{ url_for('static', filename='css/home.css' ) }} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css' ) }} />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
	<div id="title">
		<img src="../static/images/heart.png" alt="" class="logo">
		<form>
			<input id="searchBox" type="text" name="searchQuery">
			<input id="searchButton" type="submit" value="Search">
		</form>

		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Đăng nhập</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Xin chào {{userName}}</button>
			<div class="dropdown-content">
				<a href="/account/orders">Đơn hàng</a>
				<a href="/account/profile">Thông tin của bạn</a>
				<hr>
				<a href="/logout">Đăng xuất <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
			</div>
		</div>
		<div class="user">
			<div class="nguoi-mua" id="purchase">
				<a href="#">Người mua</a>
			</div>
			<div class="nguoi-ban" id="sell">
				<a href="#">Người bán</a>
			</div>
		</div>
		{% endif %}
		<div id="kart">
		</div>
	</div>
	<div class="display" id="products">
		
	</div>
	<script src="../static/js/home.js"></script>
</body>

</html>
