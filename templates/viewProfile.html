<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem thông tin</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css' ) }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/viewProfile.css' ) }} />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div id="title">
        <img src="../static/images/heart.png" alt="" class="logo">
        <form>
            <input id="searchBox" type="text" name="searchQuery">
            <input id="searchButton" type="submit" value="Search">
        </form>
        {% if not loggedIn %}
        <div id="signInButton">
            <a class="link" href="/loginForm">Đăng nhập</a>
        </div>
        {% else %}
        <div class="dropdown">
            <button class="dropbtn">Xin chào {{userName}}</button>
            <div class="dropdown-content">
                <a href="/">Trang chủ</a>
                <a href="/account/orders">Đơn hàng</a>
                <a href="/account/profile">Thông tin của bạn</a>
                <hr>
                <a href="/logout">Đăng xuất <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
        {% endif %}
        <div id="kart">

        </div>
    </div>

    <div class="display">
        <h2>Thông tin cá nhân</h2>
        <div class="profile">
            <ul>
                <li>
                    <label for="">Email</label>
                    <input type="text" name="email" value={{profileData[1]}} readonly="readonly">
                </li>
                <li>
                    <label for="">Họ tên</label>
                    <input type="text" name="username" value="{{profileData[2]}}" readonly="readonly">
                </li>
                <li>
                    <label for="">Địa chỉ</label>
                    <input type="text" name="address" value="{{profileData[3]}}" readonly="readonly">
                </li>
                <li>
                    <label for="">Số điện thoại</label>
                    <input type="text" name="phone" value="{{profileData[4]}}" readonly="readonly">
                </li>
            </ul>
        </div>
        <a href="{{ url_for('profileHome') }}">Trở lại</a>
    </div>
</body>

</html>
